{% extends 'hero/index.html' %}

{% load static %}

{% block content %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{% static 'assets/img/avengers-bg.jpg' %}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Superheroes</h1>
                    <span class="subheading">A Compendium For The Extraordinary</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for hero in heroes %}
                <!-- Post preview-->
                <div class="post-preview">
                    <table style="width:100%;">
                        <tr>
                            <td style="width:75%;">
                                <a href="{% url 'hero_view' hero.url_name %}">
                                    <h2 class="post-title">{{ hero.name }}</h2>
                                    <h4 class="post-subtitle">{{ hero.identity }}</h4>
                                </a>
                            </td>
                            <td>
                                <a href="{% url 'hero_update' hero.pk %}">
                                    <img src="https://img.icons8.com/ios-filled/50/000000/approve-and-update.png" style="height: 50px; width: 50px;" alt="update"/>
                                </a>
                                <a href="{% url 'hero_delete' hero.pk %}">
                                    <img src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/000000/external-delete-miscellaneous-kiranshastry-lineal-kiranshastry.png" style="height: 55px; width: 55px;" alt="delete"/>
                                </a>
                            </td>
                        </tr>
                    </table>
                    <!-- <p class="post-meta">

                <!-- Divider-->
