{% extends 'hero/index.html' %}

{% load static %}

{% block content %}
<div style="text-align: center; margin: 25px;">
    {% if request.user.is_authenticated %}
    <h2>{{ request.user.username }} is already logged in. Please logout and try again.</h2>
    {% else %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>
    {% endif %}
</div>
{% endblock %}
